org: zulfikar4568
app: blog-post-serverless
service: blog-post-serverless

useDotenv: true

frameworkVersion: '3'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    JWT_SECRET: ${env:JWT_SECRET}
    DATABASE_URL: ${env:DATABASE_URL}

functions:
  main:
    handler: dist/serverless/lambda.handler
    events:
      - http:
          path: /{any+}
          method: any